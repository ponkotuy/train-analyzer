@(lines: Seq[models.Line])

@main {
  <title>Create lines</title>
  <script src="/assets/javascript/createLine.js"></script>
} {
  <h1>Create line</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="lineName" class="col-sm-2 control-label">Line name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lineName">
      </div>
    </div>

    <div class="form-group">
      <label for="stations" class="col-sm-2 control-label">Stations(csv)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="stations">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="postLine">Create</button>
      </div>
    </div>
  </form>

  <h1>Lines</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @lines.map { line =>
        <tr>
          <td>@line.id</td>
          <td>@line.name</td>
          <td>
            <a href="@routes.Views.patterns(line.id)">Patterns</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
}
