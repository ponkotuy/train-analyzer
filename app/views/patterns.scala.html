@(line: models.Line, patterns: Seq[models.Pattern])

@main {
  <title>@{line.name}ã®pattern list</title>
  <script src="/assets/javascript/patterns.js"></script>
} {
  <dl class="dl-horizontal">
    <dt>Line</dt><dd>@line.name</dd>
    <dt>Entire Period</dt><dd>@line.timeTablePeriod åˆ†</dd>
  </dl>

  <h1>Create</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="patternName" class="col-sm-2 control-label">Pattern name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="patternName">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="postPattern" data-line-id="@line.id">Create</button>
      </div>
    </div>
  </form>

  <h1>List</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @patterns.map { pattern =>
        <tr>
          <td>@pattern.id</td>
          <td>@pattern.name</td>
          <td>
            <a href="@routes.Views.trains(pattern.id)">Trains</a>
          </td>
        </tr>
      }
    </tbody>
  </table>
}
