<!DOCTYPE html>
<!-- -*- coding:utf-8 -*- -->
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Create lines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/assets/javascript/createLine.js"></script>
  </head>
  <body>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="lineName" class="col-sm-2 control-label">Line name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lineName">
        </div>
      </div>

      <div class="form-group">
        <label for="timeTablePeriod" class="col-sm-2 control-label">Entire period(min)</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="timeTablePeriod">
        </div>
      </div>

      <div class="form-group">
        <label for="stations" class="col-sm-2 control-label">Stations(csv)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="stations">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary" id="postLine">POST</button>
        </div>
      </div>
    </form>
  </body>
</html>
